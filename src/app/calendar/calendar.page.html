<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      Calendar
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/calendar/calendar-help']">
        <ion-icon name="help-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item color="primary">
    <ion-label>Daily Task List</ion-label>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of taskDaySummaryItems" [routerLink]="['./', item.day]">
      <ion-chip>
        <ion-label color="primary">Day {{ item.day.substring(3) }}</ion-label>
      </ion-chip>
      <ion-label>Tasks: {{ item.totalTasks }}</ion-label>
      <ion-label>Time: {{ item.totalTime }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
